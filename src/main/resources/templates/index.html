<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Điểm danh Khuôn mặt</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="auth-body">
<div class="auth-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Hệ thống Điểm danh</h2>
            <p>Nhận diện khuôn mặt thông minh</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert d-none" role="alert">
                <i class="fas fa-info-circle"></i>
                <span id="alertText"></span>
            </div>

            <!-- Server Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <div class="input-group">
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Nhập tên đăng nhập"
                               th:value="${username}"
                               required
                               autocomplete="username">
                        <i class="input-icon fas fa-user"></i>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-field">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Nhập mật khẩu"
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>

                <!-- Remember Me -->
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           id="rememberMe"
                           name="remember-me">
                    <label class="form-check-label" for="rememberMe">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Đăng nhập
                        </span>
                </button>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                        <i class="fas fa-key"></i>
                        Quên mật khẩu?
                    </a>
                </div>
            </form>

            <!-- System Info -->
            <div class="system-info">
                <small>
                    <i class="fas fa-shield-alt"></i>
                    Hệ thống bảo mật cao - Phiên bản 1.0.0
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">
                    <i class="fas fa-key me-2"></i>
                    Đặt lại mật khẩu
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">
                    Nhập tên đăng nhập của bạn để nhận email hướng dẫn đặt lại mật khẩu.
                </p>

                <form id="forgotPasswordForm" novalidate>
                    <div class="form-group">
                        <label for="resetUsername" class="form-label">Tên đăng nhập</label>
                        <input type="text"
                               class="form-control"
                               id="resetUsername"
                               name="resetUsername"
                               placeholder="Nhập tên đăng nhập"
                               required>
                        <div class="invalid-feedback"></div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Mật khẩu mới sẽ được gửi đến email đã đăng ký
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>
                    Hủy
                </button>
                <button type="submit" form="forgotPasswordForm" class="btn btn-primary" id="resetPasswordBtn">
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    <span class="btn-text">
                            <i class="fas fa-paper-plane me-2"></i>
                            Gửi yêu cầu
                        </span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>

<!-- Initialize -->
<script th:inline="javascript">
    // Pass server data to JavaScript
    window.serverData = {
        error: /*[[${error}]]*/ null,
        message: /*[[${message}]]*/ null,
        username: /*[[${username}]]*/ null
    };

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        AuthManager.init();
    });
</script>
</body>
</html>
