<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e8; color: #2e7d32; }
        .info { background-color: #e3f2fd; color: #1565c0; }
        .debug { background-color: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
<h1>RTSP Stream Debug Version</h1>

<div>
    <button onclick="testAPI()">1. Test API</button>
    <button onclick="testRTSP()">2. Test RTSP</button>
    <button onclick="startStream()">3. Start Stream</button>
    <button onclick="checkStream()">4. Check Files</button>
    <button onclick="stopStream()">5. Stop Stream</button>
</div>

<div>
    <label>RTSP URL:</label><br>
    <input type="text" id="rtspUrl"
           value="rtsp://admin:BJFEIG@192.168.101.217:554/ch1/main"
           style="width:500px">
    <br><br>
    <label>Test URLs:</label><br>
    <button onclick="setTestURL('rtsp://wowzaec2demo.streamlock.net/vod/mp4:BigBuckBunny_115k.mp4')">Test URL 1</button>
    <button onclick="setTestURL('rtsp://demo:demo@ipvmdemo.dyndns.org:5541/onvif-media/media.amp?profile=profile_1_h264')">Test URL 2</button>
</div>

<video id="video" controls autoplay muted style="width:800px;height:600px;">
</video>

<div id="status"></div>
<div id="debug"></div>

<script>
    let currentStreamId = null;
    let hls = null;

    function log(message, type = 'info') {
        const status = document.getElementById('status');
        const div = document.createElement('div');
        div.className = `status ${type}`;
        div.textContent = new Date().toLocaleTimeString() + ': ' + message;
        status.appendChild(div);
        console.log(message);
    }

    function logDebug(data) {
        const debug = document.getElementById('debug');
        const div = document.createElement('div');
        div.className = 'debug';
        div.textContent = JSON.stringify(data, null, 2);
        debug.appendChild(div);
    }

    function setTestURL(url) {
        document.getElementById('rtspUrl').value = url;
        log('Set test URL: ' + url, 'info');
    }

    async function testAPI() {
        try {
            const response = await fetch('/api/stream/test');
            const data = await response.json();
            logDebug(data);
            log('API test successful', 'success');
        } catch (error) {
            log('API test failed: ' + error.message, 'error');
        }
    }

    async function testRTSP() {
        const rtspUrl = document.getElementById('rtspUrl').value;
        try {
            log('Testing RTSP connection...', 'info');

            const response = await fetch('/api/stream/test-rtsp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({rtspUrl: rtspUrl})
            });

            const data = await response.json();
            logDebug(data);

            if (data.success) {
                log('RTSP connection successful!', 'success');
            } else {
                log('RTSP connection failed: ' + data.message, 'error');
            }

        } catch (error) {
            log('RTSP test failed: ' + error.message, 'error');
        }
    }

    async function startStream() {
        const rtspUrl = document.getElementById('rtspUrl').value;

        try {
            log('Starting stream...', 'info');

            const response = await fetch('/api/stream/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({rtspUrl: rtspUrl})
            });

            const data = await response.json();
            logDebug(data);

            if (data.status === 'error') {
                throw new Error(data.message);
            }

            currentStreamId = data.streamId;
            log(`Stream started: ${data.streamId}`, 'success');
            log('Waiting 10 seconds for HLS segments...', 'info');

            // Wait longer for segments
            setTimeout(() => {
                checkStream();
                setTimeout(() => {
                    playHLS(data.hlsUrl);
                }, 2000);
            }, 10000);

        } catch (error) {
            log('Stream start failed: ' + error.message, 'error');
        }
    }

    async function checkStream() {
        if (!currentStreamId) {
            log('No active stream to check', 'error');
            return;
        }

        try {
            const response = await fetch(`/api/stream/check/${currentStreamId}`);
            const data = await response.json();
            logDebug(data);

            if (data.playlistExists) {
                log(`Playlist exists: ${data.files.length} files`, 'success');
            } else {
                log('Playlist not found yet', 'error');
            }

        } catch (error) {
            log('Check failed: ' + error.message, 'error');
        }
    }

    function playHLS(hlsUrl) {
        const video = document.getElementById('video');
        log(`Attempting to play: ${hlsUrl}`, 'info');

        if (Hls.isSupported()) {
            if (hls) {
                hls.destroy();
            }

            hls = new Hls({
                debug: true,
                enableWorker: false
            });

            hls.loadSource(hlsUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                log('HLS manifest parsed, starting playback', 'success');
                video.play();
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                log(`HLS Error: ${data.type} - ${data.details}`, 'error');
                logDebug(data);
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', () => {
                log('Video loaded (native HLS)', 'success');
                video.play();
            });
        } else {
            log('HLS not supported in this browser', 'error');
        }
    }

    async function stopStream() {
        if (currentStreamId) {
            try {
                const response = await fetch(`/api/stream/stop/${currentStreamId}`, {method: 'POST'});
                const data = await response.json();
                logDebug(data);

                if (hls) {
                    hls.destroy();
                    hls = null;
                }

                document.getElementById('video').src = '';
                log('Stream stopped', 'success');
                currentStreamId = null;

            } catch (error) {
                log('Stop failed: ' + error.message, 'error');
            }
        }
    }
</script>
</body>
</html>
